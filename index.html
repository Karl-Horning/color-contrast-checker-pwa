<!doctype html>
<html lang="en">
    <head>
        <!-- 1) Set the theme class ASAP (blocking, no async/defer) -->
        <script>
            (function () {
                try {
                    const stored = localStorage.getItem("theme");
                    const prefersDark = window.matchMedia(
                        "(prefers-color-scheme: dark)"
                    ).matches;
                    const dark = stored ? stored === "dark" : prefersDark;
                    const c = document.documentElement.classList;
                    if (dark) c.add("dark");
                    else c.remove("dark");
                } catch {}
            })();
        </script>

        <!-- 2) Minimal fallback colours to prevent flash before Tailwind loads -->
        <style>
            html.dark body {
                background: #0f172a;
                color: #f1f5f9;
            }
            html:not(.dark) body {
                background: #f8fafc;
                color: #0f172a;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" href="icons/icon-192.png" />
        <meta
            name="apple-mobile-web-app-title"
            content="Color Contrast Checker"
        />
        <meta
            name="theme-color"
            content="#ffffff"
            media="(prefers-color-scheme: light)"
        />
        <meta
            name="theme-color"
            content="#0f172a"
            media="(prefers-color-scheme: dark)"
        />

        <title>Color Contrast Checker</title>

        <!-- iOS Add-to-Home-Screen helpers -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-title"
            content="Color Contrast Checker"
        />
        <link rel="apple-touch-icon" href="icons/icon-192.png" />

        <!-- manifest path relative to this page (resolves under /number-cards-pwa/) -->
        <link rel="manifest" href="manifest.webmanifest" />
    </head>
    <body
        class="bg-slate-50 text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100"
    >
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
